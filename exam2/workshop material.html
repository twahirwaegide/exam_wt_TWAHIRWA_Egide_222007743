<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Materials Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Workshop Materials Form</h2>
        <form id="materialsForm">
            <label for="workshopId">Workshop ID:</label>
            <input type="text" id="workshopId" name="workshopId" required>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="filePath">File Path:</label>
            <input type="text" id="filePath" name="filePath" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="createdDate">Created Date:</label>
            <input type="date" id="createdDate" name="createdDate" required>

            <button type="submit">Submit Material</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('materialsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const materialId = Date.now();
            const workshopId = document.getElementById('workshopId').value;
            const title = document.getElementById('title').value;
            const filePath = document.getElementById('filePath').value;
            const description = document.getElementById('description').value;
            const createdDate = document.getElementById('createdDate').value;

            const materialDetails = {
                materialId,
                workshopId,
                title,
                filePath,
                description,
                createdDate
            };

            displayMaterialDetails(materialDetails);
        });

        function displayMaterialDetails(details) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Material Details</h3>
                <p><strong>Material ID:</strong> ${details.materialId}</p>
                <p><strong>Workshop ID:</strong> ${details.workshopId}</p>
                <p><strong>Title:</strong> ${details.title}</p>
                <p><strong>File Path:</strong> ${details.filePath}</p>
                <p><strong>Description:</strong> ${details.description}</p>
                <p><strong>Created Date:</strong> ${details.createdDate}</p>
            `;
        }
    </script>
</body>
</html>
