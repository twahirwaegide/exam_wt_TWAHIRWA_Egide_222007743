<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transaction Form</h2>
        <form id="transactionForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" name="transactionType" required>
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
            </select>

            <label for="transactionDate">Transaction Date:</label>
            <input type="date" id="transactionDate" name="transactionDate" required>

            <button type="submit">Submit Transaction</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const transactionId = Date.now();
            const userId = document.getElementById('userId').value;
            const amount = document.getElementById('amount').value;
            const transactionType = document.getElementById('transactionType').value;
            const transactionDate = document.getElementById('transactionDate').value;

            const transactionDetails = {
                transactionId,
                userId,
                amount,
                transactionType,
                transactionDate
            };

            displayTransactionDetails(transactionDetails);
        });

        function displayTransactionDetails(details) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Transaction Details</h3>
                <p><strong>Transaction ID:</strong> ${details.transactionId}</p>
                <p><strong>User ID:</strong> ${details.userId}</p>
                <p><strong>Amount:</strong> ${details.amount}</p>
                <p><strong>Transaction Type:</strong> ${details.transactionType}</p>
                <p><strong>Transaction Date:</strong> ${details.transactionDate}</p>
            `;
        }
    </script>
</body>
</html>
