<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image 2.webp'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green */
        }

        button:focus {
            outline: none;
        }

        button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <button onclick="location.href='registration.html'">Get Started</button>
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='about.html'">About</button>
        <button onclick="location.href='contact us.html'">Contact Us</button>
    </div>
</body>
</html>
