<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sessions Form</h2>
        <form id="sessionsForm">
            <label for="workshopId">Workshop ID:</label>
            <input type="text" id="workshopId" name="workshopId" required>

            <label for="sessionTitle">Session Title:</label>
            <input type="text" id="sessionTitle" name="sessionTitle" required>

            <label for="sessionDescription">Session Description:</label>
            <textarea id="sessionDescription" name="sessionDescription" rows="4" required></textarea>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="sessionStatus">Session Status:</label>
            <select id="sessionStatus" name="sessionStatus" required>
                <option value="Scheduled">Scheduled</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>

            <button type="submit">Submit Session</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('sessionsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const sessionId = Date.now();
            const workshopId = document.getElementById('workshopId').value;
            const sessionTitle = document.getElementById('sessionTitle').value;
            const sessionDescription = document.getElementById('sessionDescription').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const sessionStatus = document.getElementById('sessionStatus').value;

            const sessionDetails = {
                sessionId,
                workshopId,
                sessionTitle,
                sessionDescription,
                startDate,
                endDate,
                sessionStatus
            };

            displaySessionDetails(sessionDetails);
        });

        function displaySessionDetails(details) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Session Details</h3>
                <p><strong>Session ID:</strong> ${details.sessionId}</p>
                <p><strong>Workshop ID:</strong> ${details.workshopId}</p>
                <p><strong>Session Title:</strong> ${details.sessionTitle}</p>
                <p><strong>Session Description:</strong> ${details.sessionDescription}</p>
                <p><strong>Start Date:</strong> ${details.startDate}</p>
                <p><strong>End Date:</strong> ${details.endDate}</p>
                <p><strong>Session Status:</strong> ${details.sessionStatus}</p>
            `;
        }
    </script>
</body>
</html>
