<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Workshop Form</h2>
        <form id="workshopForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="instructorId">Instructor ID:</label>
            <input type="text" id="instructorId" name="instructorId" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Scheduled">Scheduled</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>

            <button type="submit">Submit Workshop</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('workshopForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const workshopId = Date.now();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const instructorId = document.getElementById('instructorId').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const status = document.getElementById('status').value;

            const workshopDetails = {
                workshopId,
                title,
                description,
                instructorId,
                startDate,
                endDate,
                status
            };

            displayWorkshopDetails(workshopDetails);
        });

        function displayWorkshopDetails(details) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Workshop Details</h3>
                <p><strong>Workshop ID:</strong> ${details.workshopId}</p>
                <p><strong>Title:</strong> ${details.title}</p>
                <p><strong>Description:</strong> ${details.description}</p>
                <p><strong>Instructor ID:</strong> ${details.instructorId}</p>
                <p><strong>Start Date:</strong> ${details.startDate}</p>
                <p><strong>End Date:</strong> ${details.endDate}</p>
                <p><strong>Status:</strong> ${details.status}</p>
            `;
        }
    </script>
</body>
</html>
